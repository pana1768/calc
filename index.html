<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="input-field">
            <input type="text" class="user-input">
        </div>
        <div class="buttons">
            <button class="grey clear">AC</button>
            <button class="btn grey" value="+-">+-</button>
            <button class="btn grey" value="%">%</button>
            <button class="btn orange" value="/">/</button>

            <button class="btn dgrey" value="7">7</button>
            <button class="btn dgrey" value="8">8</button>
            <button class="btn dgrey" value="9">9</button>
            <button class="btn orange" value="*">X</button>

            <button class="btn dgrey" value="4">4</button>
            <button class="btn dgrey" value="5">5</button>
            <button class="btn dgrey" value="6">6</button>
            <button class="btn orange" value="-">-</button>

            <button class="btn dgrey" value="1">1</button>
            <button class="btn dgrey" value="2">2</button>
            <button class="btn dgrey" value="3">3</button>
            <button class="btn orange" value="+">+</button>

            <button class="btn dgrey" value="0">0</button>
            <button class="btn dgrey" value=".">.</button>
            <button class="orange equal" >=</button>
            


        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
